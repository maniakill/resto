<div class="modal-header center">
    <h3>{{types}}</h3>
</div>
<div class="modal-body center">
    <ul class="add_photo_menu">
        <li ng-repeat="item in items">
            <a hm-tap="open(item.url)" class="select_type">{{ item.title }}</a>
        </li>
    </ul>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" hm-tap="cancel()" lng="Cancel"></button>
</div>
